<ion-header>
  <ion-toolbar>
    <ion-title>Fechamento de pedido</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Selecione um endere√ßo</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of items" button>
      <ion-label>
        <h2>{{ item.logradouro }}, {{ item.numero }}</h2>
        <p>{{ item.complemento }} {{ item.bairro }} CEP {{ item.cep }}</p>
        <p>{{ item.cidade.nome }}, {{ item.cidade.estado.nome }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
