<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-card>
        <img [src]="item?.imageUrl  || 'assets/imgs/prod.jpg'" alt="{{item?.nome}}">
        <ion-card-content>
          <ion-card-title>
            {{ item?.nome }}
          </ion-card-title>
          <p>
            {{ item?.preco | currency }}
          </p>
        </ion-card-content>
    </ion-card>
    
    <ion-button expand="block" fill="outline">Adicionar ao carrinho</ion-button>
  </ion-content>
