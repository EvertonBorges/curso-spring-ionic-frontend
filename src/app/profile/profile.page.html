<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  <ion-avatar class="circle">
    <img [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'" alt="{{cliente?.nome}}">
  </ion-avatar>
  <h2 class="ion-text-center">{{ cliente?.nome }}</h2>
  <p class="ion-text-center">{{ cliente?.email }}</p>
</ion-content>
