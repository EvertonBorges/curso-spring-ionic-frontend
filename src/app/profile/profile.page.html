<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar class="circle">
    <img [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'" alt="{{cliente?.nome}}">
  </ion-avatar>
  <h2 class="ion-text-center">{{ cliente?.nome }}</h2>
  <p class="ion-text-center">{{ cliente?.email }}</p>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Enviar imagem de perfil</ion-card-title>
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="getCameraPicture()" [disabled]="cameraOn">Camera</ion-button>
      <ion-button *ngIf="picture" fill="outline" expand="block" (click)="sendPicture()">Enviar Imagem</ion-button>
      <ion-button *ngIf="picture" fill="outline" expand="block" (click)="cancel()">Descartar Imagem</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
